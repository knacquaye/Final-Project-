<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Heatmap Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .heatmap text {
            font-size: 12px;
            fill: black; /* Ensuring the text is readable */
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: none;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: 'Helvetica', sans-serif;
            font-size: 16px;
        }
        #tooltip {
            position: absolute;
            opacity: 0;
            background-color: white;
            border: solid 1px #000;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="tooltip"></div>
    <svg class="heatmap" width="1000" height="500"></svg>
    <script>
        d3.csv("Days.csv").then(function(data) {
            data.forEach(function(d) {
                d.value = +d.value;  // Ensure numeric conversion
            });

            var svg = d3.select(".heatmap"),
                margin = { top: 40, right: 300, bottom: 60, left: 200},
                width = 1300 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom,
                g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            var x = d3.scaleBand()
                      .rangeRound([0, width])
                      .padding(0.01)
                      .domain(data.map(d => d.day)),
                y = d3.scaleBand()
                      .rangeRound([0, height])
                      .padding(0.01)
                      .domain(data.map(d => d.type));

            var colors = ['#feebe2', '#fbb4b9', '#f768a1', '#c51b8a', '#7a0177'];
            var colorScale = d3.scaleSequential(d3.interpolateRgbBasis(colors))
                               .domain([d3.min(data, d => d.value), d3.max(data, d => d.value)]);

            g.append("g")
             .attr("class", "x axis")
             .attr("transform", `translate(0,${height})`)
             .call(d3.axisBottom(x));

            g.append("g")
             .attr("class", "y axis")
             .call(d3.axisLeft(y));

            var tooltip = d3.select("#tooltip");

            g.selectAll(".cell")
                .data(data)
                .enter().append("rect")
                .attr("x", d => x(d.day))
                .attr("y", d => y(d.type))
                .attr("width", x.bandwidth())
                .attr("height", y.bandwidth())
                .attr("fill", d => colorScale(d.value))
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                           .duration(200)
                           .style("opacity", .9);
                    tooltip.html(`Day: ${d.day}<br>Type: ${d.type}<br>Value: ${d.value}`)
                           .style("left", (event.pageX + 10) + "px")
                           .style("top", (event.pageY - 28) + "px");
                })
                .on("mousemove", function(event) {
                    tooltip.style("left", (event.pageX + 10) + "px")
                           .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                           .duration(500)
                           .style("opacity", 0);
                });
        });
    </script>
</body>
</html>
