<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Scatterplot with Tooltips from CSV (Swapped Axes)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 10px;
            font: 12px sans-serif bold;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>

<div id="chart"></div>

<script>
    // Set dimensions and margins
    const margin = { top: 50, right: 60, bottom: 90, left: 200 },
          width = 900 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    // Loading data
    d3.csv("Least5Crimes.csv").then(function(data) {
        // Scales
        const y = d3.scaleLinear()
            .domain([0, 120])
            .range([height, 0]);

        svg.append("g")
            .call(d3.axisLeft(y));

        svg.append("text")
                .attr("text-anchor", "end")
                .attr("transform", "rotate(-90)")
                .attr("y", -70 + 20)
                .attr("x", -margin.top -50)
                .text("Number of Crimes");

        const x = d3.scaleBand()
            .domain(data.map(d => d.Type_Of_Crime))
            .range([0, width])
            .padding(0.1);

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x))
            .selectAll("text")
            .style("text-anchor", "middle");

        svg.append("text")
                .attr("text-anchor", "middle")
                .attr("x", width / 2 + 10)
                .attr("y", height + margin.bottom-40)
                .text("Type of crime");

        // Tooltip
        const tooltip = d3.select("#chart")
          .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip");

        const mouseover = function(event, d) {
            tooltip.style("opacity", 1);
        };
        const mousemove = function(event, d) {
            tooltip.html(d.Type_Of_Crime + " : " + d.Count)
              .style("left", (event.x) + "px")
              .style("top", (event.y) + "px");
        };
        const mouseleave = function(event, d) {
            tooltip.style("opacity", 0);
        };

                     //Chart Title
                     svg.append("text")
                .attr("x", (width / 2))             
                .attr("y", 0 - (margin.top / 4))
                .attr("text-anchor", "middle")  
                .style("font-size", "24px") 
                .text(" Least 5 Crimes  ")

        // Adding points
        svg.selectAll("dot")
          .data(data)
          .join("circle")
            .attr("cx", d => x(d.Type_Of_Crime) + x.bandwidth() / 2)
            .attr("cy", d => y(d.Count))
            .attr("r", 5)
            .attr("fill", "royalblue")
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave);
    });
</script>

</body>
</html>
