<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
        .y.axis-label {
        fill: grey; /* Color of the text */
        font-size: 18px; /* Size of the font */
        font-family: 'Helvetica', sans-serif; /* Font family */
        }
        .x.axis-label {
        fill: grey; /* Color of the text */
        font-size: 18px; /* Size of the font */
        font-family: 'Helvetica', sans-serif; /* Font family */
        }
    </style>
</head>
<body>
<div class="tooltip"></div>
<script>
    d3.csv('Viz1.csv')
        .then(function (data) {
            data.forEach(function (d) {
                d.Number_of_crimes = +d.Number_of_crimes;
            });

            const margin = {top: 40, right: 30, bottom: 70, left: 120},
                  width = 960 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;

            const svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleBand()
                .domain(data.map(d => d.Year))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => 160000)])
                .range([height, 0]);

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                // .selectAll("path, line")
                // .style("stroke-width", "1")
                .selectAll("text")
                .style("font-style", "Helvetica")
                .style("font-size", "14px");

            // Add x-axis label
            svg.append("text")
                .attr("class", "x axis-label")
                .attr("text-anchor", "middle")
                .attr("x", width / 2) // Center the label by setting x to half of width
                .attr("y", height + 50) // Position below the x-axis, adjust spacing as needed
                .text("Year"); // The text of your label


            // svg.append("g")
            //     .call(d3.axisLeft(y))
            //     .style("stroke-width", "1")
            //     .style("font-size", "15px");

            // Define the y-axis with grid lines
            const yAxis = d3.axisLeft(y)
                .tickSize(-width)  // Extend the ticks across the full width of the graph
                .tickPadding(10);  // Adjust padding to ensure labels don't collide with the grid lines

            // Add the y-axis with the grid lines
             svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .selectAll("text")
                .style("font-style", "Helvetica")
                .style("font-size", "14px");

            // Add y-axis label
            svg.append("text")
                .attr("class", "y axis-label")
                .attr("text-anchor", "middle")
                .attr("y", -100) // Position the y-axis label correctly
                .attr("x", -height / 2) // Center the label by setting x to half of height
                .attr("dy", ".75em")
                .attr("transform", "rotate(-90)") // Rotate the label by -90 degrees
                // .style("font-style", "Arial")
                // .style("font-size", "19px")
                .text("Number of Crimes"); // The text of your label

            // Optionally, customize the grid line style
                svg.selectAll(".y.axis .tick line")
                .attr("stroke", "#ddd")  // Set the color of the grid lines
                svg.select(".y.axis .domain")
                .attr("stroke-width", 0);

            //Line 
            const line = d3.line()
                .x(d => x(d.Year) + x.bandwidth() / 2)
                .y(d => y(d.Number_of_crimes));


            // Find the index where the year is 2023 to create a break
             const breakIndex = data.findIndex(d => d.Year === "2023");

            // Draw the line up to 2023
            if (breakIndex > 0) {
                svg.append("path")
                    .datum(data.slice(0, breakIndex + 1))  // Include the point at 2023 to complete the segment
                    .attr("fill", "none")
                    .attr("stroke", "#8856a7")
                    .attr("stroke-width", 2)
                    .attr("d", line);
            }

            // Draw the line from 2023 to 2024 as dashed
            if (breakIndex > -1 && breakIndex + 1 < data.length) {
                svg.append("path")
                    .datum(data.slice(breakIndex, breakIndex + 2))  // Include just 2023 and 2024
                    .attr("fill", "none")
                    .attr("stroke", "#8856a7")  // Different color to highlight, or use same 'steelblue' as needed
                    .attr("stroke-width", 2)
                    .attr("stroke-dasharray", "5,5")
                    .attr("d", line);
            }

     
            // Tooltip element
            const tooltip = d3.select(".tooltip");
            // Circles for tooltip triggers
            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", d => x(d.Year) + x.bandwidth() / 2)
                .attr("cy", d => y(d.Number_of_crimes))
                .attr("r", 5)
                .attr("fill", "#8856a7")
                .on("mouseover", function(event, d) {
                    d3.select(this).attr("fill", "red"); 
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                        tooltip.html(`Year: ${d.Year}<br/>Crimes: ${d3.format(",")(d.Number_of_crimes)}`)
                        .style("left", (event.layerX + 10) + "px")
                        .style("top", (event.layerY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    d3.select(this).attr("fill", "#8856a7");
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0)
                       

                });
                

        });
        
</script>
</body>
</html>
