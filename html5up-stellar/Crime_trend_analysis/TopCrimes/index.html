<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Horizontal Bar Chart with Tooltips from CSV</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 10px;
            font: 12px sans-serif bold;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>

<div id="chart"></div>
<script>
  // Set dimensions and margins
  const margin = { top: 40, right: 30, bottom: 60, left: 150 },
        width = 900 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

  const svg = d3.select("#chart")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

  d3.csv("Top5Crimes.csv").then(function(data) {
      // X axis
      const x = d3.scaleLinear()
        .domain([0, 260000])
        .range([0, width]);


      svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x).tickFormat(d => `${d/1000}k`))
        .style("font-style", "Calibri")
        .style("font-size", "14px");

      // Add x-axis title
      svg.append("text")
              .attr("text-anchor", "middle")
              .attr("x", width / 2)
              .attr("y", height + margin.bottom - 3)
              .style("font-size", "16px")
              .style("font-family", "Helvetica")
              .text("Number Of Crimes");

      // Y axis
      const y = d3.scaleBand()
        .range([0, height])
        .domain(data.map(d => d.Type_Of_Crime))
        .padding(0.4);

      svg.append("g")
        .call(d3.axisLeft(y))
        .style("font-style", "Helvetica")
        .style("font-size", "14px")
        .select(".domain").remove();

      // Tooltip
      const tooltip = d3.select("#chart")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip");

        const mouseover = function(event, d, i) {
        tooltip.style("opacity", 1);
        d3.select(this).attr("fill", "red");  // Change to red on mouseover
    };

    const mousemove = function(event, d) {
        tooltip.html(d.Type_Of_Crime + " : " + d3.format(",")(d.Count))
            .style("left", (event.x + 10) + "px")
            .style("top", (event.y - 10) + "px"); 
    };
    const mouseleave = function(event, d, i) {
      d3.select(this).attr("fill", i === 0 ? "purple" : "#d7b5d8");
        tooltip.style("opacity", 0);
    };

      // Bars with transition
      svg.selectAll("mybar")
      .data(data)
      .join("rect")
        .attr("x", 0)
        .attr("y", d => y(d.Type_Of_Crime))
        .attr("width", 0)  // Initialize width at 0 for animation
        .attr("height", y.bandwidth())
        .attr("fill", (d, i) => i === 0 ? "#7a0177" : "#d7b5d8")
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
      .transition()  
        .duration(3000)  
        .attr("width", d => x(d.Count));  // Anim  // Animate to the final width based on data
  });
</script>

</body>
</html>
